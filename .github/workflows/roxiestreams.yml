name: Update Stream Links

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to push changes back to the repo
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python roxiestreams.py

      - name: Commit Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/roxiestreams.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update links $(date)" && git push)
