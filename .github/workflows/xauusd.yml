name: XAUUSD Data Collector

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: # Allows manual testing

permissions:
  contents: write # Essential fix for the 403 Permission Denied error

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas_ta
          # Using the stable git-based install for tvdatafeed
          pip install git+https://github.com/rongardF/tvdatafeed.git

      - name: Run Collector Script
        run: python collect_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the specific JSON file
          git add data/value.json
          
          # Only commit and push if the file has actually changed
          if git diff --staged --quiet; then
            echo "No changes detected in value.json. Skipping commit."
          else
            git commit -m "Automated XAUUSD Update: $(date)"
            git push origin main
          fi
